syntax = "proto3";
import "protos/users.proto";
import "protos/commons.proto";

package com.ecommerce.proto.api;

service Users {
    rpc CreateUser(users.CreateUserCmd) returns (commons.Ok) {};
    rpc Login(users.LoginCmd) returns (users.Login) {};
    rpc GetUser(users.GetUserQry) returns (users.GetUser) {};
}